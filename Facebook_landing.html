<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        /* CSS لتنسيق الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 50px;
            color: #1877f2;
            margin: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .login-form input {
            width: 200px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 220px;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #145dbf;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .signup-button {
            padding: 10px 20px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-button:hover {
            background-color: #36a420;
        }
        .show-info {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .show-info:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>facebook</h1>
            <form class="login-form" onsubmit="storeLoginInfo(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="content">
            <h2>Connect with friends and the world around you on Facebook.</h2>
            <button class="signup-button" onclick="alert('Sign Up functionality to be added!')">Create New Account</button>
        </div>
        <button class="show-info" onclick="showLoginInfo()">Show Login Info</button>
    </div>
    <script>
        function storeLoginInfo(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            alert('Login information stored (for educational purposes only).');
        }

        function showLoginInfo() {
            var email = localStorage.getItem('email');
            var password = localStorage.getItem('password');
            if (email && password) {
                alert('Email: ' + email + '\nPassword: ' + password);
            } else {
                alert('No login information stored.');
            }
        }
    </script>
</body>
</html>
